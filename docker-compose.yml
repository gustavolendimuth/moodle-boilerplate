version: "3.8"

services:
  moodle:
    build:
      context: /php
      dockerfile: Dockerfile
    image: moodle:4-php8
    ports:
      - "80:80"
    volumes:
      - moodle_data:/var/www/html
    depends_on:
      - mysql
    restart: unless-stopped

  mysql:
    build:
      context: /mysql
      dockerfile: Dockerfile
    image: pazemente-mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: moodle
      MYSQL_USER: moodleuser
      MYSQL_PASSWORD: moodlepassword
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  moodle_data:
  mysql_data:
